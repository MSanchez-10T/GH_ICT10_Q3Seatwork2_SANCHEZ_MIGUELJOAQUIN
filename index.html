<!--Question Fields-->
<body>
    <!--Online Registration Radio-->
    <h1>Intramural Team Checker</h1>  
   <form>
    <div>  
        <h3>Are you done with the online registration?</h3>
        <div>
            <input type="radio" name="Yes" id="r1" value="Option 1">Yes
        </div>
        <div>
            <input type="radio" name="Yes" id="r2" value="Option 2">No
        </div>
    </div>
 </form>

 <form>
     <!--Medical Clearence Radio-->
    <div>
        <h3>Do you have medical clearence from the clinic?</h3>
        <div>
            <input type="radio" name="Yes1" id="r3" value="Option 3">Yes<br>
        </div>
        <div>
            <input type="radio" name="Yes1" id="r4" value="Option 4">No<br>
        </div>
    </div>
  <!--Dropdown for Grade-->
    <select id="s1">
         <option value="0">Select Grade</option>
        <option value="7">Grade Seven</option>
        <option value="8">Grade Eight</option>
        <option value="9">Grade Nine</option>
        <option value="10">Grade Ten</option>

  <!--Dropdown for Section-->
    <select id="s2">
         <option value="01">Select Section</option>

        <option value="Sapphire">Sapphire</option>
        <option value="Emerald">Emerald</option>
        <option value="Ruby">Ruby</option>
    </select>
    <input type ='button' py-click="form" value ="Check"><br>
 </form>

<div id='output'></div>
