<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramural Team Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">

    <h1>Intramural Team Checker</h1>  

    <form>
        <div class="mb-3">  
            <h3>Are you done with the online registration?</h3>
            <div>
                <input type="radio" name="reg_status" id="r1" value="yes"> Yes
            </div>
            <div>
                <input type="radio" name="reg_status" id="r2" value="no"> No
            </div>
        </div>

        <div class="mb-3">
            <h3>Do you have medical clearance from the clinic?</h3>
            <div>
                <input type="radio" name="med_status" id="r3" value="yes"> Yes
            </div>
            <div>
                <input type="radio" name="med_status" id="r4" value="no"> No
            </div>
        </div>

        <div class="mb-3">
            <select id="s1" class="form-select">
                <option value="0">Select Grade</option>
                <option value="7">Grade Seven</option>
                <option value="8">Grade Eight</option>
                <option value="9">Grade Nine</option>
                <option value="10">Grade Ten</option>
            </select>
        </div>

        <div class="mb-3">
            <select id="s2" class="form-select">
                <option value="01">Select Section</option>
                <option value="Topaz">Topaz</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Emerald">Emerald</option>
                <option value="Ruby">Ruby</option>
            </select>
        </div>

        <input type="button" class="btn btn-primary" py-click="check_team" value="Check">
    </form>

    <hr>
    <h3>Result:</h3>
    <div id="output" class="alert alert-info"></div>

    <script type="py" src="main.py"></script> 

</body>
</html>
